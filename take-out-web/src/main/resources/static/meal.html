												<div id="example3_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4"><div class="row"><div class="form-inline col-sm-12"><div><img src="img/10.jpg" style="whith:80px;height:80px"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div><table><tbody><tr><td>菜名：锅塌豆腐</td></tr><tr><td>价格:16</td></tr><tr><td>摘要：塌豆腐玲珑别致，整齐端庄。</td></tr><tr><td>数量：<select id="my10"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select></td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-info" onclick="addShoppingCart('10')">加入购物车</button></td></tr></tbody></table></div></div><div class="col-sm-12">简介：最早的锅塌系列菜是来自山东地区，早在明代山东济南就出现了锅塌豆腐，此菜到了清乾隆年间荣升宫廷菜。后传遍山东各地，又传入到天津、北京及上海等地。</div></div><hr><div class="row"><div class="form-inline col-sm-12"><div><img src="img/11.jpg" style="whith:80px;height:80px"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div><table><tbody><tr><td>菜名：回锅肉</td></tr><tr><td>价格:25</td></tr><tr><td>摘要：口味独特，色泽红亮，肥而不腻</td></tr><tr><td>数量：<select id="my11"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select></td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-info" onclick="addShoppingCart('11')">加入购物车</button></td></tr></tbody></table></div></div><div class="col-sm-12">简介：回锅肉是一种四川传统菜式，属于川菜系列。制作原料主要有猪肉、青椒、蒜苗等，口味独特，色泽红亮，肥而不腻。</div></div><hr></div>
