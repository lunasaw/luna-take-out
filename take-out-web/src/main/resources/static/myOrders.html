	<body style="height: auto;">

		<div class="container-fluid" id="MEAL_LIST_DIV_ID" style="display:block;">
			
			
			<div class="row">

							<div class="col-md-2 col-md-offset-7" id="mealAddDiv">
								
							</div>
						</div>
						<div class="card-body">
							<div id="example2_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
								<div class="row">
									<div class="col-sm-12 col-md-6"></div>
									<div class="col-sm-12 col-md-6"></div>
								</div>
								
								<div class="row">
									<div class="col-sm-12">
										<table id="example2" class="table table-bordered table-hover dataTable" role="grid">
											<thead>
												<tr role="row">

													<th style="text-align:center;" class="sorting" rowspan="1"
													    colspan="1">订单编号
													</th>
													<th style="text-align:center;" class="sorting" rowspan="1"
													    colspan="1">订单时间

													<th style="text-align:center;" class="sorting" rowspan="1"
													    colspan="1">订单状态
													</th>
													<th style="text-align:center;" class="sorting" rowspan="1"
													    colspan="1">总额
													</th>
													<th style="text-align:center;" class="sorting" rowspan="1"
													    colspan="1">详细
													</th>
													<th style="text-align:center;" class="sorting" rowspan="1"
													    colspan="1">处理
													</th>
												</tr>
											</thead>
											<tbody id="POST_LIST_TBODY_ID">
											<tbody/>
											<tfoot></tfoot>
										</table>
									</div>
								</div>

								<div class="row">
									<div class="col-sm-12 col-md-9 col-md-offset-3">
										<div class="dataTables_paginate paging_simple_numbers">
											<ul class="pagination" id="PAGE_ID">
												<li style="margin-left: 30px">
													<button class="btn btn-primary" type="button"
													        onclick="GOTO_ORDER_HOME_PAGE('0')">首页
													</button>
												</li>
												<li style="margin-left: 30px">
													<button class="btn btn-primary" id="page_pre_btn" type="button"
													        onclick="GOTO_ORDER_PREVIOUS_PAGE('0')">前一页
													</button>
												</li>
												<li style="margin-left: 30px">
													<button class="btn btn-primary" id="page_next_btn" type="button"
													        onclick="GOTO_ORDER_NEXT_PAGE('2')">后一页
													</button>
												</li>
												<li style="margin-left: 30px">
													<button class="btn btn-primary" type="button"
													        onclick="GOTO_ORDER_TAIL_PAGE('2')">末页
													</button>
												</li>
												<li style="margin-left: 30px"><input id="JUMP_INPUT_ID" type="text"
												                                     style="display:inline;width:80px"
												                                     size="6">
													<button
														class="btn btn-sm btn-outline-primary"
														onclick="GOTO_ORDER_PAGE();return false;">跳转
													</button>
												</li>
												<li style="margin-left: 30px">
													<div class="dataTables_info"
													     style="margin-top: 6px;margin-left: 100px">
														<span><span id="page_num">2</span>/ <span
															id="page_count">3</span>    页</span>
														<span>共 <span id="data_count">15</span> 条</span></div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>

				</div>

													</th>
													<th style="text-align:center;" class="sorting" rowspan="1"
													    colspan="1">单价
													</th>

												</tr>
